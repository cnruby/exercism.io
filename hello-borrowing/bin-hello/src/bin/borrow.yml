name: borrowing_exerci
version: "0.2.52"
about: How to understand the rust borrowing.
author: Gudao Luo <gudao.luo@gmail.com>

settings:
    - ArgRequiredElseHelp

args:
    # cargo run --bin bw -- --help
    - mode:
        short: m
        long: mode
        help: example `-m ok`
        # possible_values can also be defined in this list format
        possible_values: [ ok, err ]
        takes_value: true
    - pos:
        help: example `bw -f kw_fn -m ok`
        index: 1
        # A list of possible values can be defined as a list
        possible_values:
            ## BEGIN for insider
            # relation file: features.rs
            #- allx  # allgemeine information commands
            #- user  # information commands for user
            #- bwx   # bin for information commands
            ## END for insider
            - clone_derive
            - clone_struct
            - closure_move_vec
            - closure_move
            - closure_string
            - dbg_marco
            - kw_fn
            - new_var
            - kw_mut
            - kw_mut_fn
            - stack_head
            - vec_for
            - expand_struct
            - closure_string
            - closure_vec
            - move_vec
            - move_tuple
            - string_type
            - string_type_str
            - string_mut_type
            - string_thread
            - string_ref_thread
    - flag:
        help: add the rust file name in the folder `examples`
        short: f
        long: file
        multiple: true
        global: true
        requires:
            - pos
