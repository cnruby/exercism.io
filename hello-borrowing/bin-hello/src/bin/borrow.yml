name: borrowing_exerci
version: "0.2.2"
about: How to understand rust borrowing.
author: Gudao Luo <gudao.luo@gmail.com>

settings:
    - ArgRequiredElseHelp

args:
    # cargo run --bin bw -- --help
    - mode:
        short: m
        long: mode
        help: example `--mode ok`
        # possible_values can also be defined in this list format
        possible_values: [ ok, err ]
        takes_value: true
    - pos:
        help: example `--file kw_fn`
        index: 1
        # A list of possible values can be defined as a list
        possible_values:
            ## BEGIN for insider
            # relation file: features.rs
            - allx  # allgemeine information commands
            - devx  # information commands for developer 
            - user  # information commands for user
            - bwx   # bin for information commands
            ## END for insider
            - kw_let_mut
            - kw_fn
            - new_var
            - kw_mut
            - kw_mut_fn
            - stack_head
            - vec_for
            - expand_struct
            - closure_type
            - clone_struct
            - clone_derive
            - clone_array
            - dbg_marco
            - move_vec
            - move_tuple
            - string_type
            - string_mut_type
            - string_thread
            - string_ref_thread
    - flag:
        help: add the rust file name in the folder `examples`, ex, `Ôºçf kw_fn`
        short: f
        long: file
        multiple: true
        global: true
        requires:
            - pos
